<div class="container">
  <h2>Geeks Product List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered" *ngIf="products && products.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category Id</th>
          <th>Avilable Qty</th>
          <th>Reorder Qty</th>
          <th>Sales Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.ProductID}}</td>
          <td>{{p.ProductName}}</td>
          <td>{{p.CategoryId}}</td>
          <td>{{p.AvilableQty}}</td>
          <td>{{p.ReorderQty}}</td>
          <td>
            <app-product-details [SalesRating]="p.SalesRating" (GetLocalSales)="onGetLocalSalesReport($event)"></app-product-details>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <h3>
          {{messageFromNestedComponent}}
      </h3> 
    </div>
  </div>
</div>
